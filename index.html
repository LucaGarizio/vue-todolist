<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <title>ToDoList</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">
        <div class="container">
            <div class="logo">
                <img src="img/boolean-logo.png" alt="">
            </div>
            <div class="new-task">
                <input type="text" placeholder="Nuova task" v-model="newTask" @keyup.enter="addTask">
                <button @click="addTask">Crea</button>
            </div>
            <div class="show-message" v-if="error">
                <h3>scrivi almeno 5 lettere</h3>
            </div>
            <div class="task-to-do" v-if="todos.length > 0">
                <ul>
                    <!-- itera nell'array ed estrapola tutti gli attributi e valori e applica la class done se il valore dell'attributo done Ã© true-->
                    <li v-for="(task, i) in todos" :key="i" @click="reverse(i)">
                        <span :class="{ checked: task.done }">{{task.text}}</span> 
                        <i class="fa-solid fa-xmark" @click="remove(i)"></i>
                    </li>
                </ul>
            </div>
            <h2 v-else>La tua lista &egrave; vuota</h2>      
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
